<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | VelvetVibe</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            margin: 0;
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
        }

        .back-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/Logo Design.png" alt="VelvetVibe" class="logo">
        </div>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <main>
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
            <a href="/" class="back-link">Go Back Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 VelvetVibe. All rights reserved.</p>
    </footer>
</body>

</html>
